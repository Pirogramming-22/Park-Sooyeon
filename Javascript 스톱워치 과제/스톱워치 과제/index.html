<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="title">피로그래밍 스톱워치</header>
        <section class="main_stopwatch">
            <div class="time">00:00</div>
            <div class="buttons">
                <button class="start_btn">Start</button>
                <button class="stop_btn">Stop</button>
                <button class="sort_btn">정렬</button>
                <button class="reset_btn">Reset</button>
            </div>
        </section>
    
        <section class="time_check">
            <div class="record_header">
                <input type="checkbox" class="record_checkbox select_all">
                <span class="time_record">구간 기록</span>
                <div class="trashcan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </div>
            </div>
            <div class="check_box"></div>
        </section>
        
        <script src="script.js" defer></script>
    </main>
</body>
</html>
